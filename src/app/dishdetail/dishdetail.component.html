<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around " fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxFlex="40">
        <h1 style="font-size:50px">Comments</h1>
        <mat-list-item role="list" *ngFor="let a of dish.comments">
            <p>{{a.comment}}</p>
            <p>{{a.rating }} Stars</p>
            <p>--- {{a.author }}, {{a.date |date}}</p>
            <br>
            <br>

        </mat-list-item>
    </div>
</div>
